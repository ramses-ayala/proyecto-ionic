<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let user of arrUsers" [routerLink]="['/users', user.id]">
        <ion-label>{{user.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
