<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuario seleccionado: {{user.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card>
          <p style="margin-top: 1rem; text-align: center; font-weight: bold; color: black;">Detalles: </p>
          <ion-card-content>
            <p style="text-align: center; font-weight: bold; color: black;">Nombre: <span style="font-weight: 100;">{{user.name}}</span> </p> 

            <p style="text-align: center; font-weight: bold; color: black;">Username: <span style="font-weight: 100;">Username: {{user.username}}</span> </p> 
            <p style="text-align: center; font-weight: bold; color: black;">Email: <span style="font-weight: 100;">Email: {{user.email}}</span> </p> 
            <p style="text-align: center; font-weight: bold; color: black;">Telefono: <span style="font-weight: 100;">Telefono: {{user.phone}}</span> </p> 
            <p style="text-align: center; font-weight: bold; color: black;">Sitio web: <span style="font-weight: 100;">Website: {{user.website}}</span> </p> 
            
          </ion-card-content>

        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
